<div class="button-container">
<button class="button is-rounded is-primary " type="submit" (click)="addForm()">Add Form</button>
<button class="button is-rounded is-primary " type="submit" [disabled]="(password() || arr.invalid ) ">Submit Form</button>
</div>
<div class="container">
  <div class="card card-container" *ngFor="let control of arr.controls | slice : 0 : num; let i = index">
        <label class="menu-label"> <strong>Form</strong>  {{i +1}}</label>
    <form class="card-content" [formGroup]="$any(control)" (ngSubmit)="onSubmit()">
      <div class="columns">
        <div class="column">
          <app-input [control]="$any(control).controls['name']" inputType="text" label="Name"></app-input>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <app-input [control]="$any(control).controls['lastName']" inputType="text" label="Last Name"></app-input>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <app-input [control]="$any(control).controls['phoneNumber']" inputType="text"
                     label="Phone Number"></app-input>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <app-input [control]="$any(control).controls['email']" inputType="email" label="Email"></app-input>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <app-input [control]="$any(control).controls['password']" inputType="password" label="Password"></app-input>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <app-input [control]="$any(control).controls['confirmPassword']" inputType="password"
                     label="Confirm Password"></app-input>
          <div *ngIf="$any(control).controls['confirmPassword'].value && password()">
            <p class="has-text-danger"> Passwords did not match </p>
          </div>
        </div>
      </div>
      <div class="button-container">
      <button class="button is-rounded is-danger " type="submit" (click)="delete(i)">Delete</button>

      </div>
    </form>

  </div>
</div>
